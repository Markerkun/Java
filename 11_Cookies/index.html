<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<h2>Create new color</h2>

<div class="form-box">
    <label>Color:</label>
    <input type="text" id="colorName" placeholder="powderblue">

    <label>Type:</label>
    <select id="colorType">
        <option>RGB</option>
        <option>RGBA</option>
        <option>HEX</option>
    </select>

    <label>Code:</label>
    <input type="text" id="colorCode">

    <button onclick="addColor()">Save</button>
</div>

<h2>All colors</h2>

<div class="colors" id="colorsContainer"></div>

<script src="./base.js" defer></script>

</body>
</html>
